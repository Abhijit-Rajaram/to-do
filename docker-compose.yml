version: "3.9"

services:
  web:
    build: .
    container_name: to_do
    expose:
      - "8000"
    volumes:
      - .:/code
      - static_volume:/code/static
      - media_volume:/code/media

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/code/static
      - media_volume:/code/media

volumes:
  static_volume:
  media_volume:
